<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Chat Rooms</h2>
    <form action="/chatroom" method="post">
        <div class="form-group">
            <label for="name">Create New Chat Room</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter chat room name">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
    <h3>Available Chat Rooms</h3>
    <ul>
        <li th:each="chatRoom : ${chatRooms}">
            <a th:href="@{/chatroom/{id}(id=${chatRoom.id})}" th:text="${chatRoom.name}">Chat Room</a>
        </li>
    </ul>
</div>
</body>
</html>
